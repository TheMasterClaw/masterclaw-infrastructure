version: '3.8'

services:
  # Development Backend
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile.dev
    container_name: mc-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - OPENCLAW_GATEWAY_URL=http://gateway:3000
      - DATABASE_PATH=/data/mc.db
    volumes:
      - ./services/backend/src:/app/src
      - ./data/backend:/data
    networks:
      - masterclaw-dev-network

  # Development Core
  core:
    build:
      context: ./services/core
      dockerfile: Dockerfile.dev
    container_name: mc-core-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MEMORY_BACKEND=chroma
      - CHROMA_PERSIST_DIR=/data/chroma
    volumes:
      - ./services/core/masterclaw_core:/app/masterclaw_core
      - ./data/core:/data
    networks:
      - masterclaw-dev-network

  # ChromaDB for Development
  chroma:
    image: chromadb/chroma:latest
    container_name: mc-chroma-dev
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./data/chroma:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - masterclaw-dev-network

networks:
  masterclaw-dev-network:
    driver: bridge
